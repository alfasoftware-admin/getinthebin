<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Get in the Bin</title>
    <link rel="stylesheet" href="style.css" />
    <script src="logic.js"></script>
  </head>
  <body onload="getScore()">
    <h1 class="gameName">Get in the Bin</h1>

    <div class="score"> Score: <span id="score"></span></div>

    <div class="bins">
      <div
        class="bin"
        ondrop="drop(event)"
        ondragover="allowDrop(event)"
      >
        <img src="./assets/greenOrganic.svg"
             id="greenOrganic"
        />
      </div>

      <div
        class="bin"
        ondrop="drop(event)"
        ondragover="allowDrop(event)"
      >
        <img src="./assets/blueRecycling.svg"
             id="blueRecycling"
        />
      </div>

      <div
      class="bin"
      ondrop="drop(event)"
      ondragover="allowDrop(event)"
    >
      <img src="./assets/redLandfill.svg"
           id="redLandfill"
      />
    </div>
    </div>

    <img
      id="trash"
      src="./assets/trash.png"
      draggable="true"
      ondragstart="drag(event)"
      ondrop="drop(event)"
      ondragover="allowDrop(event)"
    />

    <img
      id="trash2"
      src="./assets/trash.png"
      draggable="true"
      ondragstart="drag(event)"
      ondrop="drop(event)"
      ondragover="allowDrop(event)"
    />
  </body>
</html>
